<a
  [routerLink]="[index]"
  routerLinkActive="active"
  style="cursor: pointer"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeList.name }}</h4>
    <p class="list-group-item-text">{{ recipeList.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipeList.imagePath"
      alt=""
      class="img-responsive"
      style="height: 50px; width: 50px"
    />
  </span>
</a>
