<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeDetails.imagePath"
      alt="{{ recipeDetails.name }}"
      class="img-responsive"
      style="max-height: 200px"
    />
  </div>

  <div class="col-xs-12">
    <h1>{{ recipeDetails.name }}</h1>
  </div>

  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipes <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="toShoppingList()" style="cursor: pointer"
            >To shopping List</a
          >
        </li>
        <li>
          <a [routerLink]="['edit']" style="cursor: pointer">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor: pointer" (click)="onDelete()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-xs-12">{{ recipeDetails.description }}</div>
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipeDetails.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
